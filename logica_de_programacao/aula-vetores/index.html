<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
</head>
<body style="display: grid; place-items: center;">
    <h2>Sistema CRUD</h2>
    <div id="main__content" style="display: flex; flex-direction: column; width: fit-content;">
        <label>Dono do Pet<input style="margin-left:14px ; margin-bottom: 5px;"id="inputDono"  type="text"></label>
        <label>Nome do pet<input style="margin-left:11px ; margin-bottom: 5px;"id="inputPet"  type="text"></label>
    <label>Idade do pet<input style="margin-left:15px; margin-bottom: 5px;" id="inputIdade" type="text"></label>
    
    <label>Pesquisar pet <input id="inputPesquisa" type="text" style="margin: 5px;"></label>
    <div id="div__btns" style="display: flex; align-items: center; justify-content: center;">
        <button onclick="cadastrar()" style="width: fit-content; margin: 5px; ">Cadastrar</button>
        <button onclick="pesquisar()" style="width: fit-content;margin: 5px; ">Pesquisar</button>
        
        <button onclick="editar()" style="width: fit-content;margin: 5px; ">editar</button>
        <button onclick="listar()" style="width: fit-content;margin: 5px; ">listar</button>
    </div>
    <button onclick="deletar()" style="display: flex; align-items: center; justify-content: center; width: fit-content; margin-left: 40%; ">deletar</button>
    <div id="result" style="display: flex; flex-direction: column;">
        
    </div>
</body>
<script src="script.js"></script>
</html>
