<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Sign In Page</title>
</head>
<body>
    <div id="main__container">

        <div id="left__container">
            <div id="top__left__container">
                <h1>Sign in</h1>
                <div id="social__media">
                    <img src="fb-icon.png" alt="facebook">
                    <img src="ig-icon.png" alt="instagram">
                    <img src="twitter-icon.png" alt="twitter">
                </div>
                <p class="p__account">or use account</p>
            </div>
            <div id="bottom__left__container">

                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <p class="p__password">Forgot your Password</p>
                <button class="signIn__button">SIGN IN</button>

            </div>

            

        </div>


        <div id="right__container">
            <h1 style="margin-bottom: 40px;">Hello, Friend!</h1>
            <p> Enter your details and start journey with us</p>
            <button>SIGN UP</button>
        </div>






    </div>
    
</body>
</html>
