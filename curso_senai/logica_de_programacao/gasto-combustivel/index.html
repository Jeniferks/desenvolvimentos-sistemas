    <link rel="stylesheet" href="style.css">

    <title>Gastos Gasolina</title>
</head>
<body>
    <header>Gastos Gasolina</header>
    <div class="main__content">
        <label>Distância</label>
        <input style="text-align: center;" id="inpDistancia" type="number" placeholder="digite a distancia" value="" min="0">

        <label>Consumo</label>
        <input style="text-align: center;"  id="inpConsumo" type="number" placeholder="digite quanto foi consumido" value="" min="0">

        <label>Preço</label>
        <input style=" text-align: center; "  id="inpPreco" type="number" placeholder="digite o preço da gasolina" value="" min="0">
    </div>
    <button onclick="gastoGasolina()">Calcular</button>

    <p id="resultado">
        
    </p>

    <footer style="display: grid; place-items: center; text-align: center;"> <i>Projeto criado por Jenifer Kindermann &trade;</i></footer>
